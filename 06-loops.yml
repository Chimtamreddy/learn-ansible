- name: Demo on Loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - apple
      - orange
  tasks:
    - name: Print Fruits
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop: "{{ fruits }}"

    - name: Print Fruits Local Values
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop:
        - banana
        - mango

    - name: Print Fruits Name Quantity
      ansible.builtin.debug:
        msg: Fruit Name - "{{ item }}"
      loop:
        - { name: "banana", quantity: 100 }
        - { name: "mango", quantity: 200 }